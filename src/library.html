<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIBRARY</title>
    <link rel="stylesheet" href="./sass/index.scss" />

  <body>
    <div class="wraper">
      <header class="header">
        <section class="header-section">
          <div class="container">
            <div class="header-navigation">
              <div class="header-wrap_home">
                <div>
                  <button
                    class="button-home"
                    type="submit"
                    onclick="window.location.href='index.html'"
                  >
                    HOME
                  </button>
                  <button
                    class="button-library"
                    type="submit"
                    onclick="window.location.href='library.html'"
                  >

                  </button>
                </div>

                <div class="button-watchq-ueue">
                  <div>
                    <button class="button__libraty-watched" type="button">
                      WATCHED
                    </button>
                  </div>

                  <div>
                    <button class="button__library-queue" type="button">
                      QUEUE
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </header>

      <main class="main-library container">
        <section class="section-main">
          <div class="modal">
            <div class="modal__overlay"></div>
            <div class="modal__content">
              <div class="movie-details_modal">
                <div class="text-details_modal">
                  <h2></h2>
                  <p></p>

                </div>
              </div>
            </div>

          <div class="library-gallery">
            <div class="lib__watched-container"></div>

            <!-- <div class="empty-page"> -->
            <!-- <p class="empty-text">There is nothing on this page yet</p> -->
            <!-- </div> -->

      <p class="footer__copyright">&copy; 2023 | All Rights Reserved |</p>
      <div class="footer__team">
        Developed with
        <img class="footer__icon" src="./images/heart.svg" alt="heart" />
        by
        <p class="footer__team-link" data-action="open-modal">GoIT Students</p>
      </div>
    </div>

    <script src="./js/library.js" type="module"></script>
