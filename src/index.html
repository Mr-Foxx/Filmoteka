<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <div class="wraper">
      <header class="header">
        <section class="header-section">
          <div class="container">
            <div class="header-navigation"></div>

            <div class="header-wrap_home">
              <form class="search-form" id="search-form">
                <input
                  class="input"
                  type="text"
                  name="searchQuery"
                  autocomplete="off"
                  placeholder="Movie search"
                />
                <button class="button" type="submit">Пошук</button>
              </form>
            </div>
          </div>
        </section>
      </header>

      <div class="gallery-start_1">
        <div class="gallery-start">
          <!-- Картки зображень -->
        </div>

        <div class="gallery"></div>

        <main class="main">
          <section class="section-main">
            <ul class="container-films collection list"></ul>
            <!-- пагінація -->
            <!-- <div class="pagination">
              <button class="pagination__prev"><<</button>
              <ul class="pagination__list"></ul>
              <button class="pagination__next">>></button>
            </div> -->

            <div class="modal">
              <div class="modal__overlay"></div>
              <div class="modal__content">
                <img
                  class="img-modal"
                  src="./images/abstract-background-with-red-lines 1.jpg"
                  alt="Movie Poster"
                />
                <div class="movie-details_modal">
                  <h2></h2>
                  <p></p>
                  <p></p>
                </div>
              </div>
            </div>
          </section>
          <!-- <img class="error-img" src="./images/internet-error.gif" alt="error" /> -->
        </main>
      </div>
    </div>

    <script src="./js/index.js" type="module"></script>
    <script src="./js/fetch_start.js" type="module"></script>
    <!-- <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.map"></script> -->
    <script src="./js/modal_start.js" type="module"></script>
    <!-- <script src="./js/menu.js" type="module"></script>
    <script src="./js/modal.js" type="module"></script> -->
  </body>
</html>
